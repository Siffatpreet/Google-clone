<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff;
            margin: 0;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }
        .logo span:nth-child(1) { color: #4285F4; } /* S */
        .logo span:nth-child(2) { color: #EA4335; } /* E */
        .logo span:nth-child(3) { color: #FBBC05; } /* A */
        .logo span:nth-child(4) { color: #4285F4; } /* R */
        .logo span:nth-child(5) { color: #34A853; } /* C */
        .logo span:nth-child(6) { color: #EA4335; } /* H */

        .logo span:nth-child(7) { color: #4285F4; } /* E */
        .logo span:nth-child(8) { color: #EA4335; } /* N */
        .logo span:nth-child(9) { color: #FBBC05; } /* G */
        .logo span:nth-child(10) { color: #4285F4; } /* I */
        .logo span:nth-child(11) { color: #34A853; } /* N */
        .logo span:nth-child(12) { color: #EA4335; } /* E */
        


        .search-container {
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .search-box {
            width: 100%;
            padding: 12px;
            border-radius: 30px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 16px;
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
            transition: all 0.2s ease-in-out;
        }
        .search-box:focus {
            border: 1px solid #4285F4;
            box-shadow: 0 1px 8px rgba(32,33,36,0.4);
        }
        .buttons {
            margin-top: 10px;
        }
        .buttons button {
            padding: 10px 15px;
            border: none;
            background: #f8f9fa;
            margin: 5px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
            transition: all 0.2s ease-in-out;
        }
        .buttons button:hover {
            background: #e8e8e8;
        }
    </style>
</head>
<body>
    <div class="logo">
        <span>S</span><span>E</span><span>A</span><span>R</span><span>C</span><span>H</span><span> </span><span>E</span><span>N</span><span>G</span><span>I</span><span>N</span><span>E</span>
    </div>
    <div class="search-container">
        <input type="text" id="searchInput" class="search-box" placeholder="Search Google" onkeypress="search(event)">
        <div class="buttons">
            <button onclick="Cuims()">Cuims</button>
            <button onclick="Chatgpt()">ChatGPT</button>
        </div>
    </div>
    
    <script>
        function Cuims() {
            window.location.href = "https://uims.cuchd.in";
        }
        
        function Chatgpt() {
            window.location.href = "https://chat.openai.com/";
        }

        function search(event) {
            if (event.key === "Enter") {
                let query = document.getElementById("searchInput").value;
                if (query.trim() !== "") {
                    window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(query);
                }
            }
        }
    </script>
</body>
</html>
