<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Engine Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom right, #f0f4f8, #ffffff);
      transition: background 0.5s ease;
    }

    .logo {
      font-size: 48px;
      font-weight: bold;
      font-family: Arial, sans-serif;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .logo span:nth-child(1) { color: #4285F4; }
    .logo span:nth-child(2) { color: #EA4335; }
    .logo span:nth-child(3) { color: #FBBC05; }
    .logo span:nth-child(4) { color: #4285F4; }
    .logo span:nth-child(5) { color: #34A853; }
    .logo span:nth-child(6) { color: #EA4335; }
    .logo span:nth-child(7) { color: #4285F4; }
    .logo span:nth-child(8) { color: #EA4335; }
    .logo span:nth-child(9) { color: #FBBC05; }
    .logo span:nth-child(10) { color: #4285F4; }
    .logo span:nth-child(11) { color: #34A853; }
    .logo span:nth-child(12) { color: #EA4335; }
    .logo span:nth-child(13) { color: #4285F4; }

    .search-container {
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .search-box {
      width: 100%;
      padding: 12px;
      border-radius: 30px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 16px;
      box-shadow: 0 1px 6px rgba(32,33,36,0.28);
      transition: all 0.2s ease-in-out;
    }

    .search-box:focus {
      border: 1px solid #4285F4;
      box-shadow: 0 1px 8px rgba(32,33,36,0.4);
    }

    .buttons {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .buttons button {
      padding: 10px 20px;
      border: none;
      background: #f8f9fa;
      cursor: pointer;
      font-size: 14px;
      border-radius: 25px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .buttons button:hover {
      background: #e2e2e2;
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      .logo {
        font-size: 36px;
      }
      .buttons button {
        padding: 8px 16px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <span>S</span><span>E</span><span>A</span><span>R</span><span>C</span><span>H</span><span> </span><span>E</span><span>N</span><span>G</span><span>I</span><span>N</span><span>E</span>
  </div>

  <div class="search-container">
    <input type="text" id="searchInput" class="search-box" placeholder="Search Google..." onkeypress="search(event)">
    <div class="buttons">
      <button onclick="goTo('https://uims.cuchd.in')">Cuims</button>
      <button onclick="goTo('https://chat.openai.com/')">ChatGPT</button>
      <button onclick="goTo('https://www.youtube.com')">YouTube</button>
      <button onclick="goTo('https://www.amazon.in')">Amazon</button>
    </div>
  </div>

  <script>
    function goTo(url) {
      window.location.href = url;
    }

    function search(event) {
      if (event.key === "Enter") {
        let query = document.getElementById("searchInput").value;
        if (query.trim() !== "") {
          window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(query);
        }
      }
    }
  </script>
</body>
</html>
